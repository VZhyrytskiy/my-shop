<div class='panel panel-default'>
    <div class='panel-heading'>Card</div>
    <div class='panel-body'>
        <div *ngIf='! (products.length > 0)'>
            Empty cart
        </div>
        <div>
            Products count: {{getProductsCount()}}
            <br>
            Total: {{getProductSummary()}}
        </div>
        <app-cart-item *ngFor='let product of products' [product]='product' (deleteFromCart)='onDeleteFromCart($event)'>
        </app-cart-item>

    </div>
</div>
