<div class='panel panel-default'>
    <div appHighlight class='panel-body'>
        <ul>
            <p>Name: {{product.name}}</p>
            <p>Price: {{product.price}}</p>
        </ul>
        <button class='btn btn-primary' (click)="onDeleteFromCart()"> Delete</button>
        <button (click)='onIncrease()' [disabled]='!product.isAvailable'> + </button>
        <span>{{product.quantity}}</span>
        <button (click)='onDecrease()'> - </button>
    </div>
</div>
