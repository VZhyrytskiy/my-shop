<div class='product-container'>
  <label for='search-text'>Search Text</label> <br>
  <input [(ngModel)]="name" placeholder="Enter text to search" autofocus>
  <button (click)='filter()'> Filter </button>
  <app-product *ngFor='let product of products' [product]='product' (addToCart)='onAddToCart($event)'
    (likeProduct)='onLikeProduct($event)' (dislikeProduct)='onDislikeProduct($event)'>
  </app-product>
</div>
